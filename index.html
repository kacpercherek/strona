<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interaktywna wizualizacja rozmieszczenia sprzętu medycznego w placówce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizualizacja Szpitala - Projekt Zaliczeniowy</title> <!-- to jest cala glowa strony, html lang pl, to ze glownym jezykiem jest polski, 
                                                                  meta charset utf-8, bez tego nic by nie dzialalo, bo by znakow nie czytalo-->
    
    <link rel="stylesheet" href="2_css/style.css"> <!--to jest podlinkowany css, bo inaczej by nie dzialal-->
    
</head>
<body>

    <header>
        <h1>Interaktywna Mapa Szpitala Klinicznego</h1> 
        <p>Wizualizacja rozmieszczenia aparatury medycznej</p> <!--Wyswietlany naglowek na niebieskim pasku-->
    </header>

    <main>

        <div id="widok-start">
            <h2>Wybierz poziom placówki:</h2> <!--Ten napis zeby wybrac poziom -->
            <div class="nawigacja-startowa">
                <button onclick="pokazPietro('widok-parter')">  <!-- tworzymy przycisk 1-->
                    <strong>Parter</strong><br>
                    <small>SOR, OIOM, Pediatria</small> <!--tekst na przyciskach-->
                </button>
                <button onclick="pokazPietro('widok-pietro1')"> <!--tworzymy przycisk 2-->
                    <strong>I Piętro</strong><br>
                    <small>Specjalistyka, Diagnostyka (MRI, CT)</small> <!--analogicznie tekst na przyciskach-->
                </button>
            </div>
        </div>
        </div> 

        <div id="widok-parter" class="widok-pietra"> <!--widok strony z parterem, to ze ona nam sie otwiera w ogole-->
            <div class="naglowek-pietra">
                <h2>Poziom 0: Parter</h2>
                <button class="btn-wroc" onclick="wrocDoStartu()">⬅ Powrót</button> <!--przycisk powrotu do startu-->
            </div>
            <div id="kontener-mapy-0" class="mapa-szpitala"></div>
        </div>

        <div id="widok-pietro1" class="widok-pietra"> <!--to samo co wyzej ale dla 1 pietra-->
             <div class="naglowek-pietra">
                <h2>Poziom 1: Oddziały Specjalistyczne</h2>
                <button class="btn-wroc" onclick="wrocDoStartu()">⬅ Powrót</button> <!--przycisk powrotu do startu-->
            </div>
            
            <div id="kontener-mapy-1" class="mapa-szpitala"></div>
        </div>

    </main>

    </main>
    
    <div id="modal-sprzet" class="modal">
        <div class="modal-tresc">
            <span class="zamknij" onclick="zamknijModal()">&times;</span> <!-- jak sie kliknie, to sie otworzy funkcja z js, a to times to znak mnozenia zamiast x-->
            <h2 id="modal-tytul">Nazwa sprzętu</h2>
            <img id="modal-img" src="" alt="Zdjęcie sprzętu">
            <p id="modal-opis">Opis sprzętu</p>
        </div>
    </div>

<script src="3_js/script.js"></script> <!--podlinkowany javascript-->

</body>
</html>
